<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-for遍历数组</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in movie">{{item}}</li></br>
				<!-- 遍历无序列表中的数组，可以不加下标 -->
				<li v-for="(item,index) in movie ">{{index+1}}.{{item}}</li></br>
				<li v-for="item in arr">{{item}}</li>
			</ul>
		</div>
	</body>
	<script>
		//view model
	const app =	new Vue({
			el:"#app",
			data:{
                movie:['张三','李四','王五','赵六','孙七'],
			    arr:[1,2,3,4,5]
			}
		})
	</script>
</html>
