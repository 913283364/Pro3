<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:事件修饰符</title>
		<style>
			#div {
				background-color: red;
				width:300px;
				height:300px;
			}
		</style>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<form @submit.prevent action="http://www.itheima.com/" method="post" >
				<input type="submit" value="提交">
			</form>

			<!-- 传统方式
			<form action="http://www.itheima.com" method="post" onsubmit="return checkForm()">
				<input type="submit" value="提交">
			</form>-->
		</div>
	</body>

	<script>
		//传统js方式
		function checkForm(){
		    alert(1);
		    // 1.表单验证必须有一个明确的boolean类型返回值.
			// 2.在应用(onsubmit)验证方法时必须加上 return + 方法名称才能控制表单不提交.
			return false;
		}
	</script>

</html>
