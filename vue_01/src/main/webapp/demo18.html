<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    <h2 v-if="isShow">{{message}}</h2>
    <h1 v-else>isShow为False时,显示这条信息！</h1>
</div>

  <script>
     const app = new Vue({
         el: "#app",
         data:{
            message:'你好！',
            isShow: true
         }
     })
  </script>

</body>
</html>
