<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-model</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- v-model可以获取data里面，对象中键的值 -->
			<form action="" method="post">
				用户名：<input type="text" name="username" v-model="user.username"><br/>
				密码：<input type="text" name="password" v-model="user.password"><br/>
			</form>
		</div>
	</body>

	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				user:{
				    username:"test",
					password:"1234"
				}
			}
		})
	</script>
</html>
