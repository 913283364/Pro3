<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    <label for="male">
       <input type="radio" id="male" name="sex" value="男" v-model="sex">男
    </label>
    <label for="female">
       <input type="radio" id="female" name="sex" value="女" v-model="sex">女
    </label>

    <h2>您选择的性别是: {{sex}} </h2>
</div>

<script>
    const app = new Vue({
        el: "#app",
        data:{
            sex: '男'  //默认设置为男
        }
    });
</script>
</body>
</html>
