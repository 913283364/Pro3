<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-for遍历对象</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<!-- 遍历无序列表中的对象，这里的插入表达式要反着写 -->
				<li v-for="(key,value) in product ">{{value}}===={{key}} </li>
			</ul>
		</div>
	</body>
	<script>
		//view model
        new Vue({
            el:"#app",
            data:{
               product:{
                        id:1,
				        name:"笔记本电脑",
				        price:5000
			   }
            }
        })
	</script>
</html>
