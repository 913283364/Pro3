<!DOCTYPE html>
<html lang="en" xmlns:>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{counter}}</h2>
    <!--<button v-on:click="counter++">+</button>-->
    <!--<button v-on:click="counter--">-</button>-->
      <button @click="increment">+</button>
      <button @click="decrement">-</button>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
              counter: 0
            },
            methods: {
                //增加
                increment() {
                  this.counter++
                },
                //减少
                decrement() {
                  this.counter--
                }
            }
        })
    </script>

  </body>
  </html>
