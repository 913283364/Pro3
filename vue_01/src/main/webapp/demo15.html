<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once</title>
    <script src="js/vue.js"></script>
</head>
<body>

  <div id="app">
      <h2 v-once>{{message}}</h2>
  </div>

<script>

  const app = new Vue({
        el:"#app",
        data:{
            message:'你好！'
        }
  });

</script>

</body>
</html>
